<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="assets/js/common.js"></script>
    <script src="pages/index/index.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="app" style="margin-top: 50px;">
    <div class="row-fluid">
        <div class="col-md-3">
            <h3>用户列表.</h3>
            <form class="form-search">
                <input class="input-medium search-query" type="text" v-model="searchVal" placeholder="输入id查找"/>
                <button type="submit" class="btn btn-primary btn-sm" v-on:click.prevent="search">查找</button>
            </form>
        </div>
        <div class="col-md-8">
            <p v-cloak class="bg-success" style="height: 30px;font-size: 1.5em;color: dodgerblue">
                共有[ {{totalRecords}} ]条数据,共有[ {{totalPages}} ]页
            </p>
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>地址</th>
                    <th>电话</th>
                </tr>
                </thead>
                <tbody>
                <tr v-cloak v-for="(user, index) in users">
                    <td :class="index%2 == 0 ? '':'success'">{{user.uid}}</td>
                    <td :class="index%2 == 0 ? '':'success'">{{user.name}}</td>
                    <td :class="index%2 == 0 ? '':'success'">{{user.addr}}</td>
                    <td :class="index%2 == 0 ? '':'success'">{{user.telephone}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>

</body>
</html>
